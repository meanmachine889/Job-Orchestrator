version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: orchestrator-postgres
    environment:
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator
      POSTGRES_DB: orchestrator
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: orchestrator-redis
    ports:
      - "6379:6379"

volumes:
  pgdata: